{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}
    <title>Loginuser</title>
    {% endblock %}


    {% block first %}

    <div class="container" style="width:60%">
        <h1 style="text-align: center;">Change_Password</h1>
        <form method="post" class="jumbotron" >
            {% csrf_token %}
        <label for="un">username</label>
            <input type="text" id="un" name="uname" class="form-control" placeholder="enter username"><br><br>
        <label for="un">password</label>
            <input type="password" id="pw" name="password" class="form-control" placeholder=" enter password"><br><br>
    
        <label for="un">New Password</label>
            <input type="password" id="pw" name="new_password" class="form-control" placeholder="enter new_password"><br><br>
        <label for="un"> Conform Password</label>
            <input type="password" id="pw" name="conform_password" class="form-control" placeholder=" enter conform_password password"><br><br>
            {% if messages %}
                {% for msg in messages %}
                    <p style="color:red;">{{msg}}</p>
                {% endfor %}
            {% endif %}
            <button type="submit" class="btn btn-primary" >Submit</button>
        </form>
    </div>





     {% endblock %}
